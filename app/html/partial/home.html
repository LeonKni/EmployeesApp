<div class="container">
    <h2>Employees</h2>
    <hr class="divider">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Job Title</th>
            <th>Location</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="emp in employees">
            <td>{{emp.name}}</td>
            <td>{{emp.jobTitle}}</td>
            <td>{{emp.location}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.phone}}</td>
            <td></td>
        </tr>
        <tr></tr>
        </tbody>
    </table>
    <a class="button" ng-click="">Create</a>
</div>
